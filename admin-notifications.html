<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Notifications</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Manage Notifications</h1>
    <nav class="navbar">
      <a href="index.html">Front End</a>
      <a href="admin.html">Home</a>
      <a href="admin-hostels.html">Hostels</a>
      <a href="admin-rooms.html">Rooms</a>
      <a href="admin-students.html">Students</a>
      <a href="admin-applications.html">Applications</a>
      <a href="admin-notifications.html" class="active">Notifications</a>
      <a href="#" id="logout-link">Logout</a>
    </nav>
  </header>
  <main>
    <h2>Send New Notification</h2>
    <form id="notification-form" class="form">
      <label>User ID<input type="number" id="notif-user-id" required/></label>
      <label>Role<input type="text" id="notif-user-role" value="student" required/></label>
      <label>Message<textarea id="notif-message" required></textarea></label>
      <label>Type<input type="text" id="notif-type" required/></label>
      <button type="submit">Send</button>
    </form>
    <h2>Existing Notifications</h2>
    <table>
      <thead>
        <tr><th>ID</th><th>User</th><th>Role</th><th>Message</th><th>Type</th><th>Read?</th><th>Actions</th></tr>
      </thead>
      <tbody id="notifications-table-body"></tbody>
    </table>
  </main>
  <footer><p>© 2025 Student Housing System</p></footer>
  <script src="admin.js" defer></script>
</body>
</html>
