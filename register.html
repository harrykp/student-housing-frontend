          <input type="text" id="name" required />

        <label>
          Email:
          <input type="email" id="email" required />
        </label>
        <label>
          Phone:
          <input type="tel" id="phone" required />
        </label>
        <label>
          Password:
          <input type="password" id="password" required />
        </label>
        <button type="submit">Register</button>
      </form>
