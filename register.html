      </label>
      <label>Phone:
        <input type="tel" id="phone" required/>
      </label>
      <label>Password:
        <input type="password" id="password" required/>
      </label>
      <label>Confirm Password:
        <input type="password" id="confirm-password" required/>
      </label>
      <button type="submit">Register</button>
    </form>
