<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Applications</h1>
        <nav>
            <ul class="navbar">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="hostels.html">Hostels</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="applications.html" class="active">Applications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Apply for a Room</h2>
        <form id="application-form">
            <label for="student-id">Student ID:</label>
            <input type="number" id="student-id" required>
            <label for="room-id">Room ID:</label>
            <input type="number" id="room-id" required>
            <button type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Student Housing System</p>
    </footer>

    <script>
        document.getElementById('application-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const studentId = document.getElementById('student-id').value;
            const roomId = document.getElementById('room-id').value;

            // Call the function from app.js to submit the application
            submitApplication(parseInt(studentId), parseInt(roomId));
        });
    </script>
    <script src="app.js" defer></script>
</body>
</html>
