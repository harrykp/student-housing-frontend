<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Notifications</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Manage Notifications</h1>
    <nav class="navbar">
      <a href="index.html">Front End</a>
      <a href="admin.html">Admin Home</a>
      <a href="admin-hostels.html">Hostels</a>
      <a href="admin-rooms.html">Rooms</a>
      <a href="admin-students.html">Students</a>
      <a href="admin-applications.html">Applications</a>
      <a href="admin-notifications.html" class="active">Notifications</a>
      <a href="#" id="logout-link">Logout</a>
    </nav>
  </header>

  <main>
    <form id="notification-form">
      <label>User ID: <input type="number" id="notif-user-id" required/></label>
      <label>Role:
        <select id="notif-user-role">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </label>
      <label>Type: <input type="text" id="notif-type" required/></label>
      <label>Message: <textarea id="notif-message" required></textarea></label>
      <button type="submit">Send Notification</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>User ID</th><th>Role</th><th>Message</th><th>Type</th><th>Read</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="notifications-table-body"></tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 Student Housing System</p>
  </footer>

  <script src="admin.js" defer></script>
</body>
</html>
