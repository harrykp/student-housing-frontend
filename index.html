<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student Housing</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Search row: fields side by side */
    #search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
      margin-bottom: 2rem;
    }
    #search-form label {
      display: flex;
      flex-direction: column;
    }
    #search-form button {
      height: 2.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Housing</h1>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="rooms.html">Rooms</a>
      <a href="hostels.html">Hostels</a>
      <a href="applications.html">My Applications</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <!-- Search Form -->
    <section>
      <form id="search-form">
        <label>
          Type
          <select id="search-type">
            <option value="all">All</option>
            <option value="hostel">Hostels</option>
            <option value="room">Rooms</option>
          </select>
        </label>
        <label>
          Location
          <input type="text" id="search-location" placeholder="City or address"/>
        </label>
        <label>
          Min Price
          <input type="number" id="search-min-price" placeholder="0"/>
        </label>
        <label>
          Max Price
          <input type="number" id="search-max-price" placeholder="Any"/>
        </label>
        <label>
          Amenities
          <input type="text" id="search-amenities" placeholder="WiFi,Pool,..."/>
        </label>
        <button type="submit">Search</button>
        <button type="button" id="clear-search-button">Clear</button>
      </form>
    </section>

    <!-- Hostels Section -->
    <section>
      <h2>Available Hostels</h2>
      <ul id="hostels-list"></ul>
    </section>

    <!-- Rooms Section -->
    <section>
      <h2>Available Rooms</h2>
      <ul id="rooms-list" class="rooms-grid"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Student Housing System</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
