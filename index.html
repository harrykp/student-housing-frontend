<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Housing System</h1>
    </header>

    <main>
        <h2>Hostels</h2>
        <ul id="hostels-list">
            <!-- Hostels will be dynamically loaded here -->
        </ul>

        <h2>Dashboard</h2>
        <div>
            <p>Name: <span id="student-name"></span></p>
            <p>Email: <span id="student-email"></span></p>
        </div>

        <h3>Applications</h3>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Applied At</th>
                </tr>
            </thead>
            <tbody id="applications-table">
                <!-- Applications will be dynamically loaded here -->
            </tbody>
        </table>

        <button id="apply-button">Apply for a Room</button>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
