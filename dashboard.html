<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard | Student Housing</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="hostels.html">Hostels</a>
      <a href="rooms.html">Rooms</a>
      <a href="applications.html">My Applications</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <!-- PROFILE -->
    <section class="profile-section">
      <h2>Welcome, <span id="student-name">Loading...</span></h2>
      <p>Email: <span id="student-email">Loading...</span></p>
    </section>

    <!-- STATS -->
    <section class="stats-section">
      <h2>Your Application Stats</h2>
      <div class="stats">
        <div class="stat">
          <h3 id="total-applications">0</h3>
          <p>Total</p>
        </div>
        <div class="stat">
          <h3 id="pending-applications">0</h3>
          <p>Pending</p>
        </div>
        <div class="stat">
          <h3 id="accepted-applications">0</h3>
          <p>Accepted</p>
        </div>
        <div class="stat">
          <h3 id="rejected-applications">0</h3>
          <p>Rejected</p>
        </div>
      </div>
    </section>

    <!-- ASSIGNED ROOM -->
    <section class="assigned-section">
      <h2>Your Assigned Rooms</h2>
      <ul id="assigned-rooms-list">
        <!-- populated by app.js from dashboard.applications.filter(a => a.status==='Accepted') -->
      </ul>
    </section>

    <!-- HOSTELS -->
    <section class="hostels-section">
      <h2>Available Hostels</h2>
      <div id="hostels-list">Loading…</div>
    </section>

    <!-- NOTIFICATIONS -->
    <section class="recent-activities">
      <h2>Notifications</h2>
      <ul id="recent-activities-list">
        <!-- messages from dashboard.activities -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Student Housing System</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
